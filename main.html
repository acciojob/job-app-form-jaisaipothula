<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select, button {
            margin-top: 5px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Job Application Form</h1>
    <form action="/submit" method="post">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>

        <label>Gender *</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_o" name="gender" value="other" required>
        <label for="gender_o">Other</label>

        <label for="laptop">Laptop Brands</label>
        <select id="laptop" name="laptop">
            <option value="">--Please choose an option--</option>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>

        <label for="age">Age *</label>
        <input type="number" id="age" name="age" required>

        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required>

        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required>

        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
