<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"], input[type="password"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .gender-group {
            margin-top: 5px;
        }
        .gender-group label {
            display: inline;
            margin-right: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Job Application Form</h1>
        <form action="/submit" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label>Gender</label>
            <div class="gender-group">
                <label><input type="radio" id="gender_m" name="gender" value="male" required> Male</label>
                <label><input type="radio" id="gender_f" name="gender" value="female" required> Female</label>
            </div>

            <label for="laptop">Laptop Brands</label>
            <select id="laptop" name="laptop">
                <option value="">Select a brand</option>
                <option value="apple">Apple</option>
                <option value="asus">Asus</option>
                <option value="hp">HP</option>
            </select>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Age" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <label for="portfolio">Portfolio URL</label>
            <input type="url" id="portfolio" name="portfolio" placeholder="Portfolio URL">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
